<!-- Enlazamos un FormGroup al elemento form html
gracias a la directiva FormGroup. En el caso de qerere enlazar
propeidades del modelo del FormGroup a los elementos input del formulario
lo haremos usando la directiva formcontrolname -->
<form [formGroup]="formulario" (ngSubmit)="notificarGuardadoContacto()">
  <div>
    <label for="">Nombre</label>
    <input type="text" formControlName="nombre">
    <span *ngIf="formulario.get('nombre').touched && formulario.get('nombre').invalid">
      El nombre de contacto es obligatorio.
    </span>
  </div>
  <div>
    <label for="">Apellidos</label>
    <input type="text" formControlName="apellidos">
    <span *ngIf="formulario.get('apellidos').touched && formulario.get('apellidos').invalid">
      Los apellidos de contacto son obligatorio.
    </span>
  </div>
  <div>
    <button type="submit" [disabled]="formulario.invalid">Guardar contacto</button>
  </div>
</form>
